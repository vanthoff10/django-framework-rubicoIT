<!-- templates/home.html-->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<style>
  * {
  -webkit-border-radius: 2px !important;
     -moz-border-radius: 2px !important;
          border-radius: 2px !important;
}
#logo {
color: #666;
width:100%;
}
#logo h1 {
    font-size: 60px;
    text-shadow: 1px 2px 3px #999;
    font-family: Roboto, sans-serif;
    font-weight: 700;
    letter-spacing: -1px;
}
#logo p{
  padding-bottom: 20px;
}


#form-buscar >.form-group >.input-group > .form-control {
    height: 40px;
}
#form-buscar >.form-group >.input-group > .input-group-btn > .btn{
        height: 40px;
        font-size: 16px;
        font-weight: 300;


}
#form-buscar >.form-group >.input-group > .input-group-btn > .btn .glyphicon{
 margin-right:12px;
}


#form-buscar >.form-group >.input-group > .form-control {
    font-size: 16px;
    font-weight: 300;

}

#form-buscar >.form-group >.input-group > .form-control:focus {
  border-color: #33A444;
  outline: 0;
  -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075), 0 0 1px rgba(0, 109, 0, 0.8);
          box-shadow: inset 0 1px 1px rgba(0,0,0,.075), 0 0 1px rgba(0, 109, 0, 0.8);
}
.center_div{
    margin: 10 auto;
    width:80%;
}
</style>

{% if user.is_authenticated %}
  <p class="text-center"> Hi {{ user.username }}! </p>
  <p class="text-center"><a href="{% url 'logout' %}">logout</a></p>

<div class="container" style="margin-top: 8%;">
  <div class="col-md-12 col-md-offset-3">
    <div class="row">
    <!--<div id="logo" class="text-center">-->
    <!--<h1>This is Logo</h1><p>Slogan of thematic</p>-->
    <!--</div>-->
      <form role="form" id="form-buscar" class="container center-div">
        <div class="form-group">
          <div class="input-group">
            <input id="1" class="form-control" type="text" name="search" placeholder="Search..." required/>
            <span class="input-group-btn">
              <button class="btn btn-success" type="submit">
                <i class="glyphicon glyphicon-search" aria-hidden="true">Search</i>
              </button>
            </span>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

{% else %}
  <p class="text-center">You are not logged in</p>
  <p class="text-center"><a href="{% url 'login' %}">login</a></p>
{% endif %}
{% endblock %}
